<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="calcBtn">Calculate Total (with Tax)</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="listBtn">Show Favorite Foods</button>
    <ul id="foodList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Dark Mode</button>
    <p id="dynamicText">Click the button to change this text.</p>
    <button id="changeTextBtn">Change Text</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
